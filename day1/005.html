<!-- 
    브라우저에게 이 문서의 종류와 버전을 알려준다
    html5는 <!DOCTYPE html>이다
    html은 <시작태그>내용</닫는태그>의 요소(element) 구성된다
    element는 태그와 내용으로 구성된다
-->
<!DOCTYPE html>
<html>
    <head>
        <title>첫번째 페이지</title> <!--타이틀은 무조건 헤드에 작성 문서의 제목-->
    </head>
    <body>
        <p>우리나라 좋은나라</p>   <!-- <p> (는문장) </p>-->      
    </body>

</html>
