<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id 선택자 */
        #target {
            font-size: 200%;
            font-weight: 700;   /* 폰트는 400 700을 쓴다 */
            background-color: skyblue;
            color:violet;
                }
    </style>
</head>
<body>
    <h1>Heading 태그</h1> <!-- h타입은 제목 -->
    <p id="target">Heading 태그</p> <!-- p타입은 내용 -->
    <p>h태그는 제목을 의미하며 1수준에서 6수준까지 있다</p>
</body>
</html>
