<html>

    <body>
        <p>hello world</p>
        <p>
            html을 실행하는 방법
            1. 로컬에 저장된 파일을 브라우저로 open
            2. 웹 서버에 html을 올리고 브라우저로 실행
                live server는 개발용 장난감 서버
                많이 사용되는 웹서버 : apache, nginx...
            port 차단 -> 윈도우 방화벽
            웹 서버는 사용자가 접속하면 html을 서비스하는 프로그램이다.
            원래 웹서버 port는 80번이다
        </p>

    </body>
</html>
