<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- 목록 : 짜장, 짬뽕, 탕수육
        목록 : 서로 관련된 것
        주로 <ol> <ul> 사용
    
    -->
    <ol>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>탕수육</li>
    </ol>
    <ul>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>탕수육</li>
    </ul>
</body>
</html>
