<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- html 
        html 왜 사용하냐? 
        1. markup 언어 : <b>우리나라</b> (프로그래밍 언어가 아니다)
        tag를 이용해서 메타정보(metadata)를 표현
        메타정보 : 디자인, 설정, 구조 등등 데이터를 설명하는 데이터
        2. html : 웹페이지를 작성하는 마크업언어
            태그와 속성이 모두 표준화 되어 있다
            우리는 html 5을 사용하고 있다
        3. html은 디자인 배제, semantic을 강조
     -->
