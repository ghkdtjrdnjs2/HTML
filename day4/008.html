<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box { border: 1px solid skyblue;
                /* block 요소의 가운데 정렬 : 너비주고 margin지정 @암기@ */
                width: 500px; margin: 0 auto;
                text-align: center;
         }
        span.red { color: red;}
        span.blue { color: blue;}
        span.italic { font-style: italic;}
    </style>
</head>
<body>
    <div class="box">
        <div><span class="red"><strong>우</strong></span>리나라 좋은나라</div>
        <div><span class="blue italic"><strong>우</strong></span>리나라 좋은나라</div>
        <div><span class="blue"><strong>우</strong></span>리나라 좋은나라</div>
        <div><span class="red italic"><strong>우</strong></span>리나라 좋은나라</div>
    </div>
</body>
</html>
